<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(20, 20) scale(0.8)">
        <!-- 外圈文字路径 -->
        <path id="textPath" d="M100,10 A90,90 0 1,1 99.9,10" fill="none"/>
        
        <!-- 外圈文字 -->
        <text fill="#DD1F1F" font-size="14" letter-spacing="4">
            <textPath href="#textPath" startOffset="5%">SICHUAN FILM AND TELEVISION UNIVERSITY • 1992</textPath>
        </text>
        
        <!-- 中心图案 -->
        <g transform="translate(50, 40)" fill="#DD1F1F">
            <!-- 电影胶片形状 -->
            <rect x="25" y="20" width="50" height="80" rx="5"/>
            <rect x="35" y="30" width="30" height="60" fill="white"/>
            
            <!-- 左右装饰点 -->
            <circle cx="10" cy="60" r="4"/>
            <circle cx="90" cy="60" r="4"/>
            
            <!-- 上下装饰点 -->
            <circle cx="50" cy="10" r="4"/>
            <circle cx="50" cy="110" r="4"/>
        </g>
    </g>
</svg>
